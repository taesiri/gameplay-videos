<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Gameplay Images</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Image Gallery</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="gallery"></div>
    </div>
    <script>
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // ES6 destructuring swap
            }
        }

        fetch('frames.txt')
            .then(response => response.text())
            .then(data => {
                const images = data.trim().split('\n');
                shuffleArray(images); // Shuffle the array of images
                const sampleImages = images.slice(0, 20); // Take the first 9 images after shuffling
                const gallery = document.getElementById('gallery');

                sampleImages.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = `./frames/${image}`;
                    imgElement.alt = image;

                    // Extract video ID from filename and set as tooltip
                    const videoId = image.split('_frame')[0]; // Assuming the video ID is before the first underscore
                    imgElement.title = `YouTube Video ID: ${videoId}`;

                    imgElement.className = "w-full h-auto rounded-lg shadow-lg";
                    gallery.appendChild(imgElement);
                });
            });
    </script>
</body>

</html>
